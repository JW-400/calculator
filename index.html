<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="buttonsContainer">
        <button class="operator button" id="clear">C</button>
        <button class="operator button" id="divide">/</button>

        <button class="operator button" id="multiply">*</button>
        <button class="operator button" id="plus">+</button>

        <button class="digit button">7</button>
        <button class="digit button">8</button>
        <button class="digit button">9</button>
        <button class="operator button" id="minus">-</button>

        <button class="digit button">4</button>
        <button class="digit button">5</button>
        <button class="digit button">6</button>
        <button id="decimal" class="digit button">.</button>

        <button class="digit button">1</button>
        <button class="digit button">2</button>
        <button class="digit button">3</button>

        <button class="equals button">=</button>
        <button class="digit button">0</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
